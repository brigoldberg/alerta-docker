# Docker compose for Alerta
version: '2.1'
services:
  proxy:
    image: proxy
    container_name: proxy
    hostname: proxy
    environment:
      TZ: "America/New_York"
    ports:
      - "80:80"

  alerta-ui:
    image: alerta-ui:7.3.0
    container_name: alerta-ui
    hostname: alerta-ui
    environment:
      TZ: "America/New_York"

  alerta-api:
    image: alerta-api:7.3.0
    container_name: alerta-api
    hostname: alerta-api
    environment:
      TZ: "America/New_York"

  alerta-db:
    image: alerta-db
    container_name: alerta-db
    hostname: alerta-db
    environment:
      TZ: "America/New_York"
    volumes:
      - alerta-db:/data/db
    
networks:
  default:
    external:
      name: "monitor_net"

volumes:
  alerta-db:
    external: True
